<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ingreso de Datos</title>

    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <main>
      <form action="" method="get" id="formulario">
        <div class="form">
          <h1>Ingreso de Datos de Clientes</h1>
          <label for="cedula">Cédula de Identificación:</label>
          <div class="datos">  
          <input type="text" name="" id="cedula"            
            placeholder="Dígite su número de cédula"/>      
          </div>
          <label for="apellidos">Apellidos:</label>
          <div class="datos">  
          <input type="text" name="" id="apellidos"
          placeholder="Ingrese sus apellidos"/>    
          </div>
          <label for="nombres">Nombres:</label>
          <div class="datos"> 
          <input type="text" name="" id="nombres"placeholder="Ingrese sus nombre"/>         
          </div>
          <label for="">Estado Civil:</label>
          <div class="datos"> 
          <input type="radio" name="EstadoC" id="nombres" value="Soltero" checked="checked"/>
          Soltero<br>
          <input type="radio" name="EstadoC" id="nombres" value="Casado" checked="checked"/>
          Casado<br>          
          </div>
          <label for="">Sexo:</label>
          <div class="datos"> 
          <input type="radio" name="Sex" id="sexo" value="Masculino" checked="checked"/>
          Masculino<br>
          <input type="radio" name="Sex" id="sexo" value="Femenino" checked="checked"/>
          Femenino<br>          
          </div>
          <label for="">Cuidad:</label>
          <div class="datos">
              <input type="text" name="" id="cuidad"
              placeholder="Ingrese lugar de residencia"/>           
          </div>
          <label for="">Dirección:</label>
          <div class="datos">
            <input type="text" name="" id="direccion"
              placeholder="Ingrese su dirección"/>
              
          </div>
          <label for="">Teléfono/Celular:</label>
          <div class="datos">
              <input type="text" name="" id="telefono"
              placeholder="Dígite su número telefónico/celular"/>           
          </div>
          <label for="">Correo Electronico:</label>
          <div class="datos">
              <input type="text" name="" id="correo"
              placeholder="Dígite su direccion de correo electronico"/>           
          </div>
        
          </div>
          <br>
          <button type="submit" onclick="EnviarDatos()">Enviar Datos</button>
           
        </div>
      </form>
      <script src="codigo.js"></script>
    </main>
  </body
